<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <main class="content">
      <form>
        <input
          type="text"
          id="location"
          name="location"
          placeholder="Search for cities"
          required
        />
        <button type="submit" id="search-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
            />
          </svg>
        </button>
      </form>
      <section class="principal-weather-info">
        <div class="location-info-and-humidity-container">
          <h2 class="location-info">Madrid</h2>
          <p>Humidity: <span class="humidity">10%</span></p>
        </div>
        <h2 class="temperature">31Â°</h2>
        <img src="./resources/icons/day/113.png" alt="" id="weather-icon" />
        <h3 class="temperature-condition"></h3>
      </section>
      <section class="today-forecast">
        <h6>TODAY'S FORECAST</h6>
      </section>
      <section class="air-conditions">
        <h6>AIR CONDITIONS</h6>
      </section>
    </main>
  </body>
</html>
