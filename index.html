<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Weather App</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <main>
      <div class="options">
        <form>
          <input
            type="text"
            id="location-input"
            name="location-input"
            placeholder="Search for cities"
            required
          />
          <button
            type="submit"
            id="search-btn"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
              />
            </svg>
          </button>
          <p
            id="error-msg"
            class="hidden"
          ></p>
        </form>
        <button
          id="toggle-temperature-type-btn"
          data-temperature-type="celcius"
        >
          Switch to Farenheit
        </button>
      </div>
      <div class="content">
        <div
          id="loading"
          class="hidden"
        >
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="content-info hidden">
          <section class="principal-weather-info">
            <div class="location-info">
              <h2 class="location"></h2>
              <p class="date"></p>
              <p class="hour"></p>
            </div>
            <div class="temperature-and-humidity-container">
              <h2 class="temperature-title temperature"></h2>
              <p class="humidity"></p>
            </div>
            <img
              src=""
              alt=""
              id="weather-icon"
            />
            <h3 class="temperature-condition"></h3>
          </section>
          <section class="forecast-section">
            <h5 class="forecast-title">Forecast</h5>
            <div class="forecasts-container"></div>
          </section>
        </div>
      </div>
    </main>
    <footer>
      <a
        href="https://www.weatherapi.com/"
        target="_blank"
        title="Free Weather API"
        id="weather-api-link"
        ><img
          src="//cdn.weatherapi.com/v4/images/weatherapi_logo.png"
          alt="Weather data by WeatherAPI.com"
      /></a>
    </footer>
  </body>
</html>
